<div class="container-fluid p-0 ">

 <div class="mt-3 ">
    <nav aria-label="breadcrumb ">

          <li class="breadcrumb-item p-2 d-flex" aria-current="page">
            My Clients
          </li>
          <li style="margin-left: 650px;" class="f-17 mt-1">
              <input type="checkbox"><span class="ml-3">Firm Clients</span>
          </li>
          <li class="f-17 mt-1 ml-5">
            <input type="checkbox"><span class="ml-3">My Clients</span>
        </li>

        </li>

 <div class="col-md-11 mt-3 ml-2 ">

    height: 40px;padding-left: 40px !important;background-color: #F5F5F5 ;">
      

    <div class="searchIcon" style="margin-left: 10px;margin-top: -28px;">

<img src="{{legalTeam.img}}" class="position-relative rounded-circle " height="67px" width="67px" (click)="openclinetPage()">
