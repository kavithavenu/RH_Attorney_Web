<div class="container-fluid p-0 ">

 <div class="mt-3 ">
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb container-fluid merri-bold theme-color px-4 m-0 ">
          <li class="breadcrumb-item p-2 d-flex" aria-current="page">
            My Clients
          </li>
          <li style="margin-left: 650px;" class="f-17 mt-1">
            <div>
                <section class="example-section">
                    <mat-checkbox style="padding: 5px 25px;" class="example-margin merri-bold f-15" [checked]="selected === 1" (change)="selected = 1" [(ngModel)]="FirmClients"  
                    (click)="fetchFirmClients()">Firm Clients</mat-checkbox>
                    <mat-checkbox style="padding: 5px 25px;" class="example-margin merri-bold f-15" [checked]="selected === 2" (change)="selected = 2" [(ngModel)]="MyClients"
                    (click)="fetchMyClients()">My Clients</mat-checkbox>
                    <mat-checkbox style="padding: 5px 25px;" class="example-margin merri-bold f-15" [checked]="selected === 3" (change)="selected = 3" [(ngModel)]="TeamClients"
                    (click)="fetchTeamClients()">Team Clients</mat-checkbox>  
                </section>
              </div>   
          </li>
        </ol>
      </nav>
  </div> 
</div>

  
 <div class="col-md-11 mt-3 ml-2 ">
    <input type="text" (keyup)='searchOnAppointments($event.target.value)'  class=" p-2 w-100 pr-5 mr-5 " style="border: none; border-radius: 5px; outline-style: none !important;font-size: 14px; font-weight: 500;padding-right: 100%;
    height: 40px;padding-left: 40px !important;background-color: #F5F5F5 ;">
    <div class="searchIcon" style="margin-left: 10px;margin-top: -34px;">
        <img src="../../../assets/search.png">
    </div>
</div> 
 
<div *ngFor="let legalTeam of fetchedTeamClientsData" class=" d-flex ml-3 p-3 mb-2 notify-row hover" 
style="border-bottom: 1px solid #a1afb6 ;justify-content: space-between;" (click)="openclinetPage()">
<div style="display: flex;">    
<img src="{{baseURL+legalTeam.profilePic}}" 
onerror="this.src='../../../assets/user.png';"
 class="position-relative rounded-circle " height="67px" width="67px" >
    <div class="align-self-center px-3 position-relative">
        <ul class="list-unstyled mb-0 " style="left: -0.4rem;">
            <li class=" merri-reg f-18 theme-color ">
                {{legalTeam.firstName}} {{legalTeam.lastName}}
            </li>   
        </ul>
    </div>
</div>
 
</div>
