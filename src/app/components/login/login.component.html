<div class="main-wrapper">
    <div class="container-fluid " >
        <div class="row justify-content-end" style="min-height: 85vh;">
            <div class="col-sm-4 px-4 mt-3">
                <div class="text-center ">
                    <img src="../../../assets/RobinsonandHenry_Square_DarkBlue_Logo.png" width="90">
                </div>
                <form [formGroup]="loginForm" class="login-form m-auto">
                    <div  class="mb-1 mt-3 login-form text-center">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label class="raleway-semibold theme-color f-10">EMAIL/PHONE NUMBER</mat-label>
                            <input matInput  formControlName="emailID" class="bg-theme">
                            <mat-error>Enter Email/Phone number*</mat-error>

                          </mat-form-field>
                          <mat-form-field class="w-100" appearance="fill">
                            <mat-label class="raleway-semibold theme-color f-10">PASSWORD</mat-label>
                            <input matInput  formControlName="password" class="bg-theme" [type]="hide ? 'password' : 'text'" >
                            <mat-error>Enter Password*</mat-error>
                            <button mat-icon-button matSuffix type="button" class="text-black-50" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                               
                                </button> 
                          </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <mat-slide-toggle class="theme-color f-10" color="primary">Remember me</mat-slide-toggle>
                        <span class="theme-color f-10 hover" (click)="forgotPage()">FORGOT</span>
                    </div>
                    <div class="text-center mt-4">
                        <button mat-raised-button type="button" (click)="login()" class="rounded-pill bg-yellow raleway-bold w-100  py-1"  >Login </button>
                    </div>
                    </form>
                    <div class="mt-4 mx-auto w-50">
                    </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
