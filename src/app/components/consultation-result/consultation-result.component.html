<div class="container" style="padding: 40px;">
    <h1>Screen-17</h1>
    <div > <!--*ngIf="!openConsultationNotes"-->
        <div class="row">
            <span class="raleway-semibold f-19 theme-color">Matter Description</span>
        </div>
        <div class="" style="padding: 20px 0px;">
            <div class="row" >
                <div class="col-md-4" style="padding: 15px 20px 15px 0px;" *ngFor="let data of matterDescriptionsList;let i = index" >
                <div class="selected-data" style="border: 1px solid #ACACAC;text-align: center;
                border-radius: 36px;padding: 10px 40px;color: #3E454C;cursor: pointer;" [ngClass]="{'highlighted': data.id === selectedRow  }"
                (click)="selectedDesc(data)"  >
                    <span class="raleway f-16" >
                            {{data.data}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="padding: 20px 20px 20px 0px;" >
                    <div style="box-shadow: 0px 3px 6px #00000029;
                    border: 1px solid #52758B;text-align: center;
                    border-radius: 36px;padding: 6px 40px;color: #3E454C;" (click)="otherOption()">
                        <button class="btn btn-sm raleway-semibold f-16" >
                            Other
                        </button>
                    </div>
                </div>
                <div class="col-md-4" style="padding: 20px 40px;">
                    <div style="border-bottom: 1px solid #52758B;" *ngIf="disableEdit" (click)="gotoAddDesc()">
                    <div style="padding: 7px;text-align: end;"> 
                        <img src="../../../assets/edit.png">
                        </div>
                    </div>
                    <div style="border-bottom: 1px solid #9eaeb8;" [disabled]="disabled" *ngIf="!disableEdit" >
                        <div style="padding: 7px;text-align: end;"> 
                            <img src="../../../assets/edit.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="justify-content: center;">
                <button class="btn btn-sm f-16 merri-bold" style="height: 40px; background: #52758B ;color: #ffffff;padding: 0 35px;">Save & Continue</button>
            </div>
        </div>
    </div>

    <h1>Screen-18</h1>
    <div > <!--*ngIf="openConsultationNotes"-->
        <div class="row" style="padding: 15px 20px;">
            <span class="raleway-semibold f-22 theme-color">Consultation Notes</span>
        </div>
        <div>
            <form [formGroup]="sendMessageForm" style="padding: 10px;">
                <textarea formControlName="typedMessage" class="proxi-reg f-15" style="resize: none; width: 90%;border: none;letter-spacing: 0px;
                color: #0F1010;text-align: left;outline: none;height: 20vh;padding: 7px;box-shadow: 0px 1px 22px #52758B5C;">

                </textarea>
            </form>
        </div>
        <div style="text-align: end;padding: 40px 115px;">
             <button class="btn btn-sm f-16 merri-bold" (click)="sendMessage()" 
             style="height: 40px; background: #52758B ;color: #ffffff;padding: 0 35px;">Save & Continue</button>
        </div>
      
    </div>
    
    <h1>Screen-19</h1>
    <div>
        <div class="row">
            <span class="raleway-semibold f-19 theme-color">Payment Option</span>
        </div>
        <div class="" style="padding: 30px 0px;">
            <div class="row" >
                <div class="col-md-4" style="padding: 20px 20px 20px 0px;" *ngFor="let data of matterDescriptionsList;let i = index" >
                <div class="selected-data" style="border: 1px solid #ACACAC;text-align: center;
                border-radius: 36px;padding: 10px 40px;color: #3E454C;cursor: pointer;" [ngClass]="{'highlighted': data.id === selectedRow  }"
                (click)="selectedDesc(data)"  >
                    <span class="raleway f-16" >
                            {{data.data}}
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <h1>Screen-20</h1>
    <div>
        <div class="row" style="justify-content: center;padding: 15px;">
            <div class="col-md-4">
                <div class="raleway-semibold f-19 theme-color" >Ask for a 5 star review?</div>
            </div>
        </div>
        <div class="row" style="justify-content: center;padding: 10px;">
            <div class="col-md-4">
                <button class="w-100 btn btn-sm raleway-semibold f-15" style="letter-spacing: 0px;
                color: #3E454C;box-shadow: 0px 3px 6px #00000029;padding: 10px;
                border: 1px solid #ACACAC;
                border-radius: 36px;">YES</button>
            </div>
        </div>
        <div class="row" style="justify-content: center;padding: 10px;">
            <div class="col-md-4">
                <button class="w-100 btn btn-sm raleway-semibold f-15" style="letter-spacing: 0px;
                color: #3E454C;box-shadow: 0px 3px 6px #00000029;padding: 10px;
                border: 1px solid #ACACAC;
                border-radius: 36px;">NO</button>
            </div>
        </div>
    </div>

    <h1>Screen-21</h1>
    <div>
        <div class="row">
            <span class="raleway-semibold f-19 theme-color">Non-Retention Reason</span>
        </div>
        <div class="" style="padding: 30px 0px;">
            <div class="row" >
                <div class="col-md-4" style="padding: 20px 20px 20px 0px;" *ngFor="let data of matterDescriptionsList;let i = index" >
                <div class="selected-data" style="border: 1px solid #ACACAC;text-align: center;
                border-radius: 36px;padding: 10px 40px;color: #3E454C;cursor: pointer;" [ngClass]="{'highlighted': data.id === selectedRow  }"
                (click)="selectedDesc(data)"  >
                    <span class="raleway f-16" >
                            {{data.data}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="padding: 20px 20px 20px 0px;" >
                    <div style="box-shadow: 0px 3px 6px #00000029;
                    border: 1px solid #52758B;text-align: center;
                    border-radius: 36px;padding: 6px 40px;color: #3E454C;" (click)="otherOption()">
                        <button class="btn btn-sm raleway-semibold f-16" >
                            Other
                        </button>
                    </div>
                </div>
                <div class="col-md-4" style="padding: 20px 40px;">
                    <div style="border-bottom: 1px solid #52758B;" *ngIf="disableEdit" (click)="gotoAddDesc()">
                    <div style="padding: 7px;text-align: end;"> 
                        <img src="../../../assets/edit.png">
                        </div>
                    </div>
                    <div style="border-bottom: 1px solid #9eaeb8;" [disabled]="disabled" *ngIf="!disableEdit" >
                        <div style="padding: 7px;text-align: end;"> 
                            <img src="../../../assets/edit.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="justify-content: center;">
                <button class="btn btn-sm f-16 merri-bold" style="height: 40px; background: #52758B ;color: #ffffff;padding: 0 35px;">Save & Continue</button>
            </div>
        </div>
    </div>

</div>
